<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #161616;
            color: #e0e0e0;
            font-size: 13px;
        }
        h1 {
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            padding: 15px 15px 0 15px;
            /* background-color: #aa4242; */
        }
        .title-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #43462f; /* Updated to pastel yellow */
            color: #e0e0e0;
            padding: 5px 10px;
            -webkit-app-region: drag;
        }
        .title-bar button {
            background: none;
            border: none;
            color: #000000; /* Set icon color to black */
            cursor: pointer;
            padding: 5px;
            -webkit-app-region: no-drag;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .title-bar button:hover {
            background-color: #363825;
        }
        #notes-list {
            flex: 1;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            /* background-color: #252525; */
            font-weight: 300;
            overflow-y: auto;
        }
        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
        }
        .note-content {
            flex-grow: 1;
            margin-right: 10px;
            /* padding-top: 15px; */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }
        .delete-btn {
            background: none;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #1b1b1b;
        }

        /* Universal scrollbar styles */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #1a1a1a;
            border-radius: 2px;
        }

        /* Highlight color for text selection */
        ::selection {
            background-color: #43462f; /* Updated highlight color */
            color: #000000; /* Optional: change text color on highlight */
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <button id="exit"><i data-lucide="x"></i></button>
    </div>
    <h1>Notes</h1>
    <div id="notes-list"></div>
    <script src="listRenderer.js"></script>
    <script>
        // Load saved color from localStorage
        const savedColor = localStorage.getItem('titleBarColor') || '#43462f'; // Default color
        const titleBar = document.querySelector('.title-bar');
        titleBar.style.backgroundColor = savedColor; // Set initial color

        // Function to update color in both index and list pages
        function updateColor(color) {
            titleBar.style.backgroundColor = color; // Set title bar color
        }

        // Call updateColor to apply the saved color on load
        updateColor(savedColor);
    </script>
</body>
</html>
